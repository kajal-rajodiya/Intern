<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Input Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter a Number</h2>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <div class="result" id="result"></div>
  </div>

  <script>
    const numberInput = document.getElementById('numberInput');
    const resultDiv = document.getElementById('result');

    numberInput.addEventListener('input', () => {
      const value = parseInt(numberInput.value, 10);
      resultDiv.textContent = ''; // Clear previous result

      // Check if input is a number
      if (isNaN(value)) {
        resultDiv.textContent = 'Please enter a valid number.';
        return;
      }

      // Check for negative numbers
      if (value < 0) {
        resultDiv.textContent = 'Enter a positive value';
      } else if (value % 2 === 0) {
        // Even number: show next 3 even numbers
        resultDiv.textContent = `Next 3 even numbers: ${value + 2}, ${value + 4}, ${value + 6}`;
      } else {
        // Odd number: show next 3 odd numbers
        resultDiv.textContent = `Next 3 odd numbers: ${value + 2}, ${value + 4}, ${value + 6}`;
      }
    });
  </script>
</body>
</html>
